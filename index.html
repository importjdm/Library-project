<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Lato&family=Noto+Sans:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <div class="bookContainer"></div>
      <div class="left-side">
        <div class="addButton">
          <button class="add" type="button">Add Book!</button>
        </div>
        <div class="form-container">
          <form action="" method="get" class="book-form">
            <div class="Author">
              <label for="Author-name">Author</label>
              <input id="Author-name" name="Author-name" type="text" />
            </div>
            <div class="Title">
                <label for="Book-title">Title</label>
                <input id="Book-title" name="Book-title" type="text"/> 
            </div>
            <div class="Pages">
                <label for="Num-Pages">Pages</label>
                <input id="Num-Pages" name="Num-pages" type="text" />
            </div>
            <fieldset class="ifRead">
                <legend>Have you read it?</legend>
                <div class="ifRead-class">
                <label for="Read" class="">Yes 
                <input type="checkbox" id="Read" name="haveRead" />
                </div>  
    
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="library.js"></script>
  </body>
</html>
